<!DOCTYPE html>
<html>
<head>
  <style>
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spinner">
    <h1>This is Josh's website</h1>
  </div>
</body>
</html>
